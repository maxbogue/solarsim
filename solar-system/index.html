<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      background-color: #000000;
      height: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
      width: 100%;
      overflow: hidden;
    }
    #game {
      display: block;
    }
  </style>
  <script src="solarsim.js"></script>
  <script>
    function main() {
      const body = document.getElementsByTagName('body')[0];
      const canvas = document.getElementById('simulation');
      const ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      // Define the sun and planets using values from Wikipedia.
      const sun = makeBody(1.989e30, 0, 0, 0, 0);
      const planets = [
        makePlanet(3.3011e23, 5.7909e10, 0.205630), // Mercury
        makePlanet(4.8675e24, 1.0820e11, 0.006772), // Venus
        makePlanet(5.972e24, 1.4960e11, 0.0167086), // Earth
        makePlanet(6.4171e23, 2.2793e11, 0.0934), // Mars
        makePlanet(1.8986e27, 7.7829e11, 0.048498), // Jupiter
        makePlanet(5.56836e26, 1.4294e12, 0.05555), // Saturn
        makePlanet(8.6810e25, 2.87504e12, 0.046381), // Uranus
        makePlanet(1.0243e26, 4.50445e12, 0.009456), // Neptune
        //makePlanet(1.303e22, 5.915e12, 0.24905), // Pluto
      ];

      // Start the simulation.
      startSolarSim(ctx, sun, planets);
    }

    window.addEventListener('DOMContentLoaded', main);
  </script>
</head>
<body>
  <canvas id="simulation"></canvas>
</body>
</html>
