<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      background-color: #000000;
      height: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
      width: 100%;
    }
    #game {
      display: block;
    }
  </style>
  <script src="/solarsim.js"></script>
  <script>
    function main() {
      let canvas = document.getElementById('game');
      let ctx = canvas.getContext('2d');

      // Define the sun and planets using values from Wikipedia.
      let sun = makeBody(1.989e30, 0, 0, 0, 0, 6.963e8);
      let planets = [
        makePlanet(3.3011e23, 5.7909e10, 0.205630, 2439700), // Mercury
        makePlanet(4.8675e24, 1.0820e11, 0.006772, 6051800), // Venus
        makePlanet(5.972e24, 1.4960e11, 0.0167086, 6371000), // Earth
        makePlanet(6.4171e23, 2.2793e11, 0.0934, 3389500), // Mars
        makePlanet(1.8986e27, 7.7829e11, 0.048498, 69911000), // Jupiter
        makePlanet(5.56836e26, 1.4294e12, 0.05555, 58232000), // Saturn
        makePlanet(8.6810e25, 2.87504e12, 0.046381, 25362000), // Uranus
        makePlanet(1.0243e26, 4.50445e12, 0.009456, 24622000), // Neptune
        makePlanet(1.303e22, 5.915e12, 0.24905, 1187000), // Pluto
      ];

      // Controls the speed of the simulation. Raising this too high might cause
      // animation delay.
      const SIM_YEARS_PER_SEC = 3;

      // Start the simulation.
      let sim = new SolarSim(ctx, sun, planets, SIM_YEARS_PER_SEC);
      setTimeout(() => sim.start(), 200);
    }
  </script>
</head>
<body>
  <canvas id="game"></canvas>
  <script>main()</script>
</body>
</html>
