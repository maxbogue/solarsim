<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      background-color: #000000;
      height: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
      width: 100%;
      overflow: hidden;
    }
    #game {
      display: block;
    }
  </style>
  <script src="sim.js"></script>
  <script>
    // Define the sun and planets using values from Wikipedia.
    const SUN = makeBody(1.989e30, 0, 0, 0, 0);
    const MERCURY = makePlanet(3.3011e23, 5.7909e10, 0.205630);
    const VENUS = makePlanet(4.8675e24, 1.0820e11, 0.006772);
    const EARTH = makePlanet(5.972e24, 1.4960e11, 0.0167086);
    const MARS = makePlanet(6.4171e23, 2.2793e11, 0.0934);
    const JUPITER = makePlanet(1.8986e27, 7.7829e11, 0.048498);
    const SATURN = makePlanet(5.56836e26, 1.4294e12, 0.05555);
    const URANUS = makePlanet(8.6810e25, 2.87504e12, 0.046381);
    const NEPTUNE = makePlanet(1.0243e26, 4.50445e12, 0.009456);
    const PLUTO = makePlanet(1.303e22, 5.915e12, 0.24905);

    function main() {
      const body = document.getElementsByTagName('body')[0];
      const canvas = document.getElementById('simulation');
      const ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      const planets = [
        EARTH,
        EARTH,
        EARTH,
      ];

      let stopSimulation = startSimulation(ctx, planets);
      canvas.addEventListener('click', () => {
        if (stopSimulation) {
          stopSimulation();
          stopSimulation = null;
        } else {
          stopSimulation = startSimulation(ctx, planets);
        }
      });
    }

    window.addEventListener('load', main);
  </script>
</head>
<body>
  <canvas id="simulation"></canvas>
</body>
</html>
